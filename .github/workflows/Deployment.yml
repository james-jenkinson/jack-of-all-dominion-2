name: 'Deployment'
on:
  workflow_run:
    workflows: 
      - Linting
    types:
      - completed
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Build code
        run: npm run build -- --base=/jack-of-all-dominion-2/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
